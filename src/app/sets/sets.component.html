<mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. default" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
  <!-- Name column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let element">{{element.name}}</td>
  </ng-container>
  <!-- Count column -->
  <ng-container matColumnDef="count">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Count</th>
    <td mat-cell *matCellDef="let element">{{element.count}}</td>
  </ng-container>
  <!-- FirstEvent column -->
  <ng-container matColumnDef="firstEvent">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>firstEvent</th>
    <td mat-cell *matCellDef="let element">{{element.firstEvent}}</td>
  </ng-container>
  <!-- LatestEvent column -->
  <ng-container matColumnDef="latestEvent">
    <th mat-header-cell *matHeaderCellDef>latestEvent</th>
    <td mat-cell *matCellDef="let element">{{element.lastEvent}}</td>
  </ng-container>
  <!-- Reason column -->
  <ng-container matColumnDef="reason">
    <th mat-header-cell *matHeaderCellDef>Reason</th>
    <td mat-cell *matCellDef="let element">{{element.reason}}</td>
  </ng-container>
  <!-- ScalingType column -->
  <ng-container matColumnDef="scalingType">
    <th mat-header-cell *matHeaderCellDef>scalingType</th>
    <td mat-cell *matCellDef="let element">{{element.scalingType}}</td>
  </ng-container>
  
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectSet(row)"></tr>
  
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of sets"></mat-paginator>
  </div>
